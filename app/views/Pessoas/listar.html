#{extends 'main.html' /}
#{set title:'Listagem' /}

<h1>Listagem de pessoa</h1>
<ul>
 #{list items:lista, as:'p'}
  <li>
    <p>${p?.nome} (${p?.email}) | 
    <a href="@{Pessoas.editar(p.id)}" class="edi">EDITAR</a> |
    <a href="@{Pessoas.remover(p.id)}" class="rem">REMOVER</a></p>
  </li>
 #{/list}
 #{else}
  <li> Nenhuma pessoa cadastrada.</br></li>
#{/else}
</ul>


 <button type="submit" class="btn btn-info"><a href="@{Pessoas.form}">Novo Cadastro</a></button>
