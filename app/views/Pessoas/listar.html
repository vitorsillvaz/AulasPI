#{extends 'main.html' /}
#{set title:'Listagem' /}


<table class="table ">
   #{list items:lista, as:'p'}
   <tbody>
       <tr>
		 <th>
		   <p>${p.id}</p> 
		</th>
         <td scope="row">
			<p>
			 ${p?.nome} (${p?.email}) |
			 <a href="@{Pessoas.remover(p.id)}">REMOVER</a>
			</p>
		 </td>
       </tr>
   </tbody>
    #{/list}
 </table>
 <button type="submit" class="btn"><a href="/pessoas/form">Novo Cadastro</a></button>
